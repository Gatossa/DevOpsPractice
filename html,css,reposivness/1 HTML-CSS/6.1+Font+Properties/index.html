<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Properties</title>

    <style>
      html {
        font-size: 30px;
      }
      body {
        background-color: cornflowerblue;
        color: white;
        font-size: 18px;
      }

      #color {
        color: coral;
      }
      #fontweight {
        font-weight: 900;
      }
      #fontsize {
        font-size: 2rem;
      }
      #fontfam {
        font-family: "Grandstander";
        font-weight: 400;
      }
      #ali {
        text-align: right;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grandstander:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Sofia+Sans+Extra+Condensed:ital,wght@0,1..1000;1,1..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>Important CSS Properties</h1>
    <p id="color">Color</p>
    <p id="fontsize">Font Size</p>
    <p id="fontweight">Font Weight</p>
    <p id="fontfam">Font Family</p>
    <p id="ali">Text Align</p>
  </body>
</html>
